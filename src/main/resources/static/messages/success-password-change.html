<div class="container">
    <h3 class="text-center">Your password is successfully changed. You can now log in with your new password.</h3>
    <h5 class="text-center">Redirecting to home page in <span class="countdown">3</span> seconds...</h5>
</div>

<script>
    var count = 2;
    var countdown = setInterval(function(){
        $("span.countdown").html(count);
        if (count == 0) {
            clearInterval(countdown);
            window.open('http://localhost:8080', "_self");
        }
        count--;
    }, 1000);
</script>
