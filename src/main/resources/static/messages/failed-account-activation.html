<div class="container">
    <h3 class="text-center">Activation link is invalid. Check your email.</h3>
    <h5 class="text-center">Redirecting to home page in <span class="countdown">5</span> seconds...</h5>
</div>

<script>
    var count = 4;
    var countdown = setInterval(function(){
        $("span.countdown").html(count);
        if (count == 0) {
            clearInterval(countdown);
            window.open('http://localhost:8080', "_self");
        }
        count--;
    }, 1000);
</script>
