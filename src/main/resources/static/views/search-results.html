<section>
    <div class="container" ng-controller = "SearchController as srchCtrl">
        <section>
            <div class="row no-padding no-margin">
                <div class="container">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="wCtrl.searchData.title" placeholder="Search Movies and TvShows by Title">
                            <span class="input-group-btn">
                              <button ng-click="srchCtrl.getVideoByTitle(wCtrl.searchData.title)" data-toggle="modal" class="btn btn-default btn-sm waves-effect waves-light" type="submit" style="margin-left: 5px; margin-right: 0;">
                                  <i class="fa fa-search" aria-hidden="true"></i>
                              </button>
                          </span>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section>
            <div class="table-responsive col-xs-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="text-center">
                            <span style="cursor: pointer;">
                                <span>Poster</span>
                            </span>
                        </th>
                        <th>
                            <span ng-click="srchCtrl.sortBy('title')" style="cursor: pointer;">
                                <span>Title</span>
                                <span class="sortorder" ng-show="srchCtrl.propertyName === 'title'"
                                      ng-class="{reverse: srchCtrl.reverse}"></span>
                            </span>
                        </th>
                        <th>
                            <span ng-click="srchCtrl.sortBy('rating')" style="cursor: pointer;">
                                <span>Rating</span>
                                <span class="sortorder" ng-show="srchCtrl.propertyName === 'rating'"
                                      ng-class="{reverse: srchCtrl.reverse}"></span>
                            </span>
                        </th>
                        <th>
                            <span ng-click="srchCtrl.sortBy('genres.name')" style="cursor: pointer;">
                                <span>Genres</span>
                                <span class="sortorder" ng-show="srchCtrl.propertyName === 'genres.name'"
                                      ng-class="{reverse: srchCtrl.reverse}"></span>
                            </span>
                        </th>
                        <th>
                            <span ng-click="srchCtrl.sortBy('comments')" style="cursor: pointer;">
                                <span>Comments</span>
                                <span class="sortorder" ng-show="srchCtrl.propertyName === 'comments'" ng-class="{reverse: srchCtrl.reverse}"></span>
                            </span>
                        </th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="video in srchCtrl.videos.data | orderBy:srchCtrl.propertyName:srchCtrl.reverse">
                        <tr style="cursor: pointer;" ng-if="video.dtype == 'Movie'" ng-click="srchCtrl.getMovieDetails(video.id)">
                            <td><img ng-show="video.poster_path" class="watchlist-poster-image" ng-src="http://image.tmdb.org/t/p/w92/{{ video.poster_path }}" alt=""></td>
                            <td>{{ video.name }}</td>
                            <td>Rating</td>
                            <td>
                                <span ng-repeat="genre in video.genres">
                                    {{ genre.name }}<span class="comma">, </span>
                                </span>
                            </td>
                            <td>Comments</td>
                        </tr>
                        <tr style="cursor: pointer;" ng-if="video.dtype == 'TvShow'" ng-click="srchCtrl.getTvShowDetails(video.id)">
                            <td><img ng-show="video.poster_path" class="watchlist-poster-image" ng-src="http://image.tmdb.org/t/p/w92/{{ video.poster_path }}" alt=""></td>
                            <td>{{ video.name }}</td>
                            <td>Rating</td>
                            <td>
                                <span ng-repeat="genre in video.genres">
                                    {{ genre.name }}<span class="comma">, </span>
                                </span>
                            </td>
                            <td>Comments</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</section>
